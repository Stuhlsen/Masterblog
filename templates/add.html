<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add a New Blog Post</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('add') }}" method="post" class="blog-form">
        <div class="form-group">
            <label for="author">Author:</label>
            <input
                type="text"
                id="author"
                name="author"
                value="{{ author or '' }}"
                required
            >
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input
                type="text"
                id="title"
                name="title"
                value="{{ title or '' }}"
                required
            >
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea
                id="content"
                name="content"
                rows="6"
                required
            >{{ content or '' }}</textarea>
        </div>

        <button type="submit">Create Post</button>
    </form>

    <p>
        <a href="{{ url_for('index') }}">Back to home</a>
    </p>
</body>
</html>
